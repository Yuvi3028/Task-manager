<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        .toast {    
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            display: none;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .toast.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Add Task</h2>
        <br />
        
        <!-- Show success or error messages -->
        {% if messages %}
            <div class="toast show" id="successToast">
                {{ messages }}
            </div>
        {% endif %}

        <!-- Form -->
        <form method="post" action="{% url 'create_task' %}" id="create-task-form">
            {% csrf_token %}

            <!-- Dropdown for Existing Task -->
            <div class="form-group">
                <label for="task_select">Select Task:</label>
                <select class="form-control" id="task_select" name="task_name">
                    <option value="" disabled selected>Select a task</option>
                    {% for task in tasks %}
                        <option value="{{ task }}">{{ task }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Input for New Task Name -->
            <div class="form-group">
                <label for="new_task_name">Task Name (if creating a new task):</label>
                <input type="text" class="form-control" id="new_task_name" name="new_task_name" placeholder="Enter new task name">
            </div>

            <!-- Assigned User Dropdown -->
            <div class="form-group">
                <label for="assigned_to">Assign to:</label>
                <select class="form-control" id="assigned_to" name="assigned_to">
                    <option value="" disabled selected>Select user</option>
                    {% for user in users %}
                        <option value="{{ user.username }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Start Date -->
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>

            <!-- End Date -->
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>

            <button type="button" class="btn btn-primary" id="submit_button">Submit</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>

    <div class="toast" id="successToast">
        Task has been created successfully!
    </div>

    <!-- Include JS files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#submit_button').on('click', function() {
                var startDate = $('#start_date').val();
                var endDate = $('#end_date').val();

                if (startDate && endDate) {
                    // Array of tasks and users
                    var tasks = [{% for task in tasks %}"{{ task }}", {% endfor %}];
                    var users = [{% for user in users %}"{{ user.username }}", {% endfor %}];

                    // Shuffle tasks randomly
                    var shuffledTasks = shuffleArray(tasks);

                    // Ensure that all tasks are assigned to users
                    if (shuffledTasks.length > 0 && users.length > 0) {
                        var assignments = [];

                        // Assign tasks randomly to users
                        for (var i = 0; i < shuffledTasks.length; i++) {
                            // Randomly select a user for each task
                            var randomUser = users[Math.floor(Math.random() * users.length)];

                            // Create assignment object
                            assignments.push({
                                task: shuffledTasks[i],
                                user: randomUser, // Randomly assigned user
                                start_date: startDate,
                                end_date: endDate
                            });
                        }

                        // Log assignments to console for debugging
                        console.log('Assignments:', assignments);

                        // Now submit the form for each task/user assignment
                        assignments.forEach(function(assignment) {
                            $('#task_select').val(assignment.task);  // Update task field
                            $('#assigned_to').val(assignment.user);  // Assign task to user
                            $('#start_date').val(assignment.start_date);  // Set start date
                            $('#end_date').val(assignment.end_date);  // Set end date

                            // Submit the form for each task/user assignment
                            $('#create-task-form').submit();
                        });
                    }
                } else {
                    alert("Please select a valid date range.");
                }
            });

            // Function to shuffle an array randomly
            function shuffleArray(array) {
                for (var i = array.length - 1; i > 0; i--) {
                    var j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];  // Swap elements
                }
                return array;
            }
        });
    </script>
</body>
</html>
