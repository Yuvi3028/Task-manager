{% block content %}
  <h2>Are you sure you want to delete the task: {{ task.task_name }}?</h2>
  <form id="delete-form" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'view_task_list' %}'">Cancel</button>
  </form>
{% endblock %}
