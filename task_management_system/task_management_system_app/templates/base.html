<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
</head>
<body>
    {% if user.is_superuser %}
        <!-- Admin menu bar -->
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                {% comment %} <li><a href="{% url 'category_list' %}">Manage Categories</a></li>
                <li><a href="{% url 'create_task' %}">Create Task</a></li>
                <li><a href="{% url 'create_category' %}">Create Category</a></li> {% endcomment %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    {% else %}
        <!-- Only show the logout link for non-admin users (optional) -->
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    {% endif %}

    {% block content %}
    <!-- Content rendered from child templates -->
    {% endblock %}
</body>
</html>
